pre-commit:
  commands:
    hpack:
      glob: "package.yaml"
      run: >-
        hpack
        && git add findata-funnel.cabal
    hlint:
      tags: lint
      glob: "*.hs"
      run: stack exec hlint {staged_files} -- -X QuasiQuotes
    fourmolu:
      tags: style
      glob: "*.hs"
      run: >-
        fourmolu -o "-XTypeApplications"
        -o "-XImportQualifiedPost"
        -i {staged_files}
      stage_fixed: true
    markdownlint:
      tags: documentation style
      files: git diff --name-only --cached --diff-filter=AM
      glob: "*.md"
      run: markdownlint {files}
    prettier:
      tags: style
      glob: "*.{yml,yaml}"
      run: prettier -c {staged_files}
    unit-tests:
      tags: test
      run: "cabal test --ghc-options '-Werror'"
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
