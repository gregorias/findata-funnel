pre-commit:
  commands:
    hlint:
      tags: lint
      glob: "*.hs"
      run: stack exec hlint {staged_files}
    fourmolu:
      tags: style
      glob: "*.hs"
      run: fourmolu -o "-XTypeApplications" -i {staged_files} && git add {staged_files}
    unit-tests:
      run: "stack test --ghc-options '-Werror'"
commit-msg:
  commands:
    commitlint:
      run: "commitlint --edit={1}"
